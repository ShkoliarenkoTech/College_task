<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,500,100">
    <link rel="stylesheet" href="./Styles/style.css">

    <title>Delivery Food - доставка еды на дом</title>
</head>
<body>
  <div class="wrapper">
    <header>
        <a href="./index.html"><img src="./Images/Icons/logo.svg" alt="logo" class="logo header__logo "></a>
        <input type="text" class="input header__search " placeholder="Адрес доставки">
        <div class="header__buttons">
            <button class="btn btn-login">
                <img src="./Images/Icons/man-icon.svg" alt="man" class="button__thumb">
                <span class="button__text">Войти</span>
            </button>
            <button class="btn btn-cart">
                <img src="./Images/Icons/shopping-cart.svg" alt="cart" class="button__thumb">
                <span class="button__text">Корзина</span>
            </button>
        </div>
    </header>
    <div class="wrapper__promo"></div>
    <section class="food">
        <div class="food__title">
            <h1>Рестораны</h1>
            <input type="text" class="input food__search" placeholder="Адрес доставки">
        </div>
        <div class="food__cards">
            <div class="food__card">
                <img src="./Images/card-1.png" alt="card-1" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>Пицца плюс</h2>
                        <span>50 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">4.5</span>
                        <span class="additional__price">От 900 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="food__card">
                <img src="./Images/card-2.png" alt="card-2" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>Тануки</h2>
                        <span>40 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">4.7</span>
                        <span class="additional__price">От 1000 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="food__card">
                <img src="./Images/card-3.png" alt="card-3" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>FoodBand</h2>
                        <span>45 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">4.9</span>
                        <span class="additional__price">От 1100 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="food__card">
                <img src="./Images/card-4.png" alt="card-4" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>Жадина-пицца</h2>
                        <span>60 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">3.9</span>
                        <span class="additional__price">От 700 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="food__card">
                <img src="./Images/card-5.png" alt="card-5" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>Точка еды</h2>
                        <span>35 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">4.2</span>
                        <span class="additional__price">От 950 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="food__card">
                <img src="./Images/card-6.png" alt="card-6" class="card__thumb">
                <div class="card__info">
                    <div class="info__title">
                        <h2>PizzaBurger</h2>
                        <span>50 мин</span>
                    </div>
                    <div class="info__additional">
                        <span class="additional__rating">4.6</span>
                        <span class="additional__price">От 800 ₽</span>
                        <ul class="additional__food">
                            <li><span>Пицца</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
</body>
</html>
